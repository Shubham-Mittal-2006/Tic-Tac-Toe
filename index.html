<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation Bar -->    
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>   
<!-- Container -->
    <div class="gamecontainer">
        <div class="container">
            <div class="box b1 b4"><span class="boxtext"></span></div>
            <div class="box b1"><span class="boxtext"></span></div>
            <div class="box b1 b2"><span class="boxtext"></span></div>
            <div class="box b4"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box b2"><span class="boxtext"></span></div>
            <div class="box b3 b4"><span class="boxtext"></span></div>
            <div class="box b3"><span class="boxtext"></span></div>
            <div class="box b2 b3"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to TIC TAC TOE</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif">
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
